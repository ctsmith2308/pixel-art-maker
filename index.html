<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My pixel art maker</title>
  <script src="pixelJS.js"></script>
</head>

<style>
  body {
    background-color: #d9d9d9;

  }
  /*h1 {
    text-align: center;
    margin: auto;
    font-size: 55px;
    margin-top: 20px;
  }*/

  #paletteContainer {
    background-color: white;
    width: 100px;
    height: 875px;
    margin-left: 400px;
    margin-top: 50px;
    float: left;
    border: 2px solid black;
  }

  #secondPaletteContainer {
    background-color: white;
    width: 860px;
    height: 100px;
    clear: left;
    position: relative;
    border: 2px solid black;
    margin-left: 535px;
  }

  .colors {
    height: 35px;
    width: 35px;
    border: 1px solid black;
    border-radius: 50px;
    margin: auto;
    margin-top: 10px;
  }

  .colors2 {
    display: inline-block;
    height: 35px;
    width: 35px;
    border: 1px solid black;
    border-radius: 50px;
    margin-top: 35px;
    margin-left: 9.5px;
  }

  #pixelContainer {
    width: 875px;
    height: 850px;
    margin-top: 50px;
    margin-left: 30px;
    float: left;
    margin-bottom: 60px;
  }

  .pixels {
    width: 12px;
    height: 12px;
    border: solid;
    border-width: .5px;
    float: left;
    border-color: #d9d9d9;
    background-color: white;
  }
</style>

<body>
  <!-- <h1>My Pixel Art Maker</h1> -->
  <div id='contentContainer'>
    <div id='paletteContainer'>
    </div>
    <div id='pixelContainer'>
    </div>
    <div id='secondPaletteContainer'>
    </div>
  </div>

</body>


</html>
