<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My pixel art maker</title>
  <script src="pixelJS.js"></script>
</head>

<style>
  body {
    background-color: #d9d9d9;
  }

  h1 {
    text-align: center;
    margin: 0 auto;
    font-size: 55px;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  #paletteContainer {
    background-color: white;
    width: 100px;
    height: 875px;
    margin-left: 375px;
    margin-top: 7px;
    float: left;
    border: 2px solid black;
    /*padding-top: 5px;*/
  }

  #secondPaletteContainer {
    background-color: white;
    width: 876px;
    height: 100px;
    /*clear: left;*/
    position: relative;
    border: 2px solid black;
    margin-left: 39px;
    margin-bottom: 26px;
    margin-top: 25px;
    display: inline-block;
  }

  #currentColor {
    width: 75px;
    height: 75px;
    background-color: white;
    /*clear: right;*/
    margin-left: 391px;
    display: inline-block;
  }

  .colors {
    height: 35px;
    width: 35px;
    border: 1px solid black;
    border-radius: 50px;
    margin: auto;
    margin-top: 10px;
  }

  .colors2 {
    display: inline-block;
    /*margin: auto;*/
    height: 35px;
    width: 35px;
    border: 1px solid black;
    border-radius: 50px;
    margin-top: 35px;
    margin-left: 9.5px;
  }

  #pixelContainer {
    width: 890px;
    height: 885px;
    /*margin-top: 50px;*/
    /*margin-left: 30px;*/
    /*float: left;*/
    /*display: inline-block;*/
    margin: 0 auto;
    margin-top: 25px;
    /*margin-bottom: 60px;*/
  }

  .pixels {
    width: 12px;
    height: 12px;
    border: solid;
    border-width: .5px;
    float: left;
    border-color: #d9d9d9;
    background-color: white;
  }

  #bottomDiv {
    height: 100px;
    width: 100%;
  }


</style>

<body>
  <h1>My Pixel Art Maker</h1>

  <div id='paletteContainer'>
  </div>
  <div id='pixelContainer'>
  </div>
  <div id='bottomDiv'>
    <div id='currentColor'>
      <!-- <p>Current Color</p> -->
    </div>
    <div id='secondPaletteContainer'>
    </div>

  </div>


</body>


</html>
